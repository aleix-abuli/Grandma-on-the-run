<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class = 'game-area'>
        <h1 id="title">Grandma on the run!</h1>
        <p id="description">Grandma has escaped the asylum!! Help her flee by jumping over the wheelchairs barring the way and knocking out the hospital staff.</p>
        <div class="instructions">
            <p>Press 'S' to shoot</p>
            <p>Press 'space' to jump</p>
        </div>
        <div id="game-board">
            <button id="start-button">START</button>
            <canvas id='canvas' width='1000' height='550' class="dispNone"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="scripts/player.js"></script>
    <script type="text/javascript" src="scripts/background.js"></script>
    <script type="text/javascript" src="scripts/enemies.js"></script>
    <script type="text/javascript" src="scripts/obstacles.js"></script>
    <script type="text/javascript" src="scripts/helibullets.js"></script>
    <script type="text/javascript" src="scripts/helicopters.js"></script>
    <script type="text/javascript" src="scripts/projectiles.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
